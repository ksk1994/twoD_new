{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>2D</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'twoD/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar mb-3"  style='background-color: #ffffff2d;'>
            <div class="container-fluid">
                <button class="btn btn-outline-info" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                    <i class="bi bi-justify"></i>
                  </button>
                  
                  <div class="offcanvas offcanvas-start rounded" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel"  style='width: fit-content;background-color: #ffffffaa'>
                    
                    <div class="offcanvas-body pt-5 p-0">
                        <button type="button" id='closeOffCanvas' data-bs-dismiss="offcanvas" aria-label="Close" hidden></button>
                        {% block content %}
                        {% endblock %}
                      
                    </div>
                  </div>
                
              
            </div>
          </nav>
    
          
    
    {% block body %}
    {% endblock %}
    
    <div aria-live="polite" aria-atomic="true" class="position-relative">
      <div class="toast-container position-absolute bottom-0 end-0 p-3" id="noti_con">
      </div>
    </div>
    </body>
</html>
